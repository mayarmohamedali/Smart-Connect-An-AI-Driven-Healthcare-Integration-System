<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Insurance Policy Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/policy.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Medical Insurance Policy Configuration</h2>

    <!-- VIP POLICY -->
    <fieldset>
        <legend>VIP Policy</legend>

        <div class="row">
            <div>
                <label>Benefit Type</label>
                <select>
                    <option>Individual</option>
                    <option>Company</option>
                </select>
            </div>
        </div>
    </fieldset>

    <!-- NORMAL POLICY -->
    <fieldset>
        <legend>Normal Policy</legend>

        <div class="row">
            <div>
                <label>Benefit Type</label>
                <select>
                    <option>Individual</option>
                    <option>Company</option>
                </select>
            </div>
        </div>
    </fieldset>

    <!-- MEDICAL COVERAGE -->
    <fieldset>
        <legend>Medical Coverage</legend>

        <div class="checkbox-grid">
            <label class="checkbox-item">
                <input type="checkbox" checked disabled> Checkup
            </label>

            <label class="checkbox-item">
                <input type="checkbox" checked disabled> Operations
            </label>

            <label class="checkbox-item">
                <input type="checkbox" onchange="toggleService('maternity')"> Maternity
            </label>

            <label class="checkbox-item">
                <input type="checkbox" onchange="toggleService('dental')"> Dental
            </label>

            <label class="checkbox-item">
                <input type="checkbox" onchange="toggleService('optical')"> Optical
            </label>
        </div>
    </fieldset>

    <!-- SERVICE BASED FINANCIAL RULES -->
    <fieldset>
        <legend>Service-Based Financial Rules</legend>

        <!-- CHECKUP -->
        <h4>Checkup / Consultation</h4>
        <div class="row">
            <inputBlock />
            <div>
                <label>Coverage (%)</label>
                <input type="number" value="100">
            </div>
            <div>
                <label>Threshold (EGP)</label>
                <input type="number" value="10000">
            </div>
            <div>
                <label>Co-Payment (%)</label>
                <input type="number" value="0">
            </div>
            <div>
                <label>Deductible (EGP)</label>
                <input type="number" value="0">
            </div>
        </div>

        <!-- OPERATIONS -->
        <h4>Operations / Surgery</h4>
        <div class="row">
            <div>
                <label>Coverage (%)</label>
                <input type="number" value="80">
            </div>
            <div>
                <label>Threshold (EGP)</label>
                <input type="number" value="1000000">
            </div>
            <div>
                <label>Co-Payment (%)</label>
                <input type="number" value="20">
            </div>
            <div>
                <label>Deductible (EGP)</label>
                <input type="number" value="5000">
            </div>
        </div>

        <!-- OPTIONAL SERVICES -->
        <div id="maternity" class="service-block d-none">
            <h4>Maternity</h4>
            <div class="row">
                <div>
                    <label>Coverage (%)</label>
                    <input type="number" value="70">
                </div>
                <div>
                    <label>Threshold (EGP)</label>
                    <input type="number" value="50000">
                </div>
                <div>
                    <label>Co-Payment (%)</label>
                    <input type="number" value="30">
                </div>
                <div>
                    <label>Deductible (EGP)</label>
                    <input type="number" value="2000">
                </div>
            </div>
        </div>

        <div id="dental" class="service-block d-none">
            <h4>Dental</h4>
            <div class="row">
                <div>
                    <label>Coverage (%)</label>
                    <input type="number" value="60">
                </div>
                <div>
                    <label>Threshold (EGP)</label>
                    <input type="number" value="30000">
                </div>
                <div>
                    <label>Co-Payment (%)</label>
                    <input type="number" value="40">
                </div>
                <div>
                    <label>Deductible (EGP)</label>
                    <input type="number" value="1000">
                </div>
            </div>
        </div>

        <div id="optical" class="service-block d-none">
            <h4>Optical</h4>
            <div class="row">
                <div>
                    <label>Coverage (%)</label>
                    <input type="number" value="50">
                </div>
                <div>
                    <label>Threshold (EGP)</label>
                    <input type="number" value="20000">
                </div>
                <div>
                    <label>Co-Payment (%)</label>
                    <input type="number" value="50">
                </div>
                <div>
                    <label>Deductible (EGP)</label>
                    <input type="number" value="500">
                </div>
            </div>
        </div>

    </fieldset>

    <!-- ACTIONS -->
    <div class="actions">
        <button onclick="savePolicy()">Save Policy</button>
    </div>
</div>

<script>
function toggleService(serviceId) {
    document.getElementById(serviceId).classList.toggle("d-none");
}

function savePolicy() {
    localStorage.setItem("insurancePolicyCompleted", "true");
    window.location.href = "InsuranceDashboard.php";
}
</script>

</body>
</html>
